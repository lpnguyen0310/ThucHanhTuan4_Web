<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Conference call</title>
</head>
<style>
    #app-wrapper {
        display: flex;
        justify-content: center;
    }
    
    #container {
        display: flex;
        justify-content: space-between;
        width: 1440px;
    }
    
    #left-container {
        display: flex;
        width: 120px;
        height: 880px;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-end;
    }
    
    #left-above {
        flex-direction: column;
        display: flex;
        align-items: flex-end;
        width: 100%;
        padding-right: 10px;
    }
    
    .left-item {
        margin-top: 36px;
        width: 45px;
    }
    
    #left-belove {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-right: 10px;
    }
    
    .left-setting {
        margin-top: 36px;
    }
    
    #center {
        width: 910px;
    }
    
    #right {
        width: 440px;
        background-color: aqua;
    }
    
    #img-center {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<body>
    <div id="web-wrapper">
        <div id="container">
            <div id="left-container">
                <div id="left-above">
                    <img class="left-item" src="\img\logo.png">
                    <img class="left-item" src="\img\home.png">
                    <img class="left-item" src="\img\chatting.png">
                    <img class="left-item" src="\img\calender.png">
                    <img class="left-item" src="\img\cam.png">
                    <img class="left-item" src="\img\user.png">
                </div>
                <div id="left-belove">
                    <img src="img\avatar.png">
                    <img class="left-setting" src="img\setting.png" width="44px">
                </div>
            </div>
            <div id="center">
                <p style="font-weight: bold; font-size: 30px;">Meeting title</p>
                <span id="tuade"><img src="\img\user.png" Internal> <img src="\img\calender_small.png"> 02,2022 | 08:00-09:00 AM</span>
                <div id="img-center">
                    <img src="\img\img_big.png">
                </div>
            </div>
            <div id="right">right</div>
        </div>
    </div>
</body>

</html>
